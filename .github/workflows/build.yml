name: Build Kivy APK

on:
  push:
    branches:
      - main  # O la rama que uses
  workflow_dispatch:  # Te permite ejecutarlo manualmente desde GitHub

jobs:
  build:
    name: Build APK with Buildozer
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip python3-setuptools python3-wheel python3-venv build-essential ccache libncurses5 libstdc++6 libffi-dev libssl-dev libsqlite3-dev zlib1g-dev

      - name: Install buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer

      - name: Init buildozer if not exists
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: kivy-apk
          path: bin/*.apk

